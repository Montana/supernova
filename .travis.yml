language: android
dist: jammy
virt: vm
group: edge
notifications:
jdk:
  - oraclejdk8
env:
  global:
    - ADB_INSTALL_TIMEOUT=10
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - EMU_NAME=test
    - EMU_API_LEVEL=23
    - EMU_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMU_API_LEVEL
    - extra-android-support
    - sys-img-$EMU_ABI-google_apis-$EMU_API_LEVEL
  licenses:
    - android-sdk-license-.+
before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"
  - yes | sdkmanager "platforms;android-$EMU_API_LEVEL"
before_script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - >-
    echo no | android create avd --force -n $EMU_NAME -t android-$EMU_API_LEVEL
    --abi google_apis/$EMU_ABI
  - emulator -avd $EMU_NAME -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew connectedCheck --stacktrace
